<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .otp-message {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 14px;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 25px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .resend-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin-top: 20px;
        }

        button {
            padding: 14px 28px;
            background-color: #634caf;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter OTP</h2>
        <div class="otp-message">An OTP has been sent to your Email - Id.</div>
        <form class="hello" method="post">
            {% csrf_token %}
            <input type="text" name="entotp" placeholder="Enter OTP" required>
            <button>Verify OTP</button>
        </form>
    </div>
</body>
{% if error_message %}
<script>
    var messd = "{{ error_message|escapejs }}"; // Use escapejs filter for safety
    alert(messd);
</script>
{% endif %}

</html>
